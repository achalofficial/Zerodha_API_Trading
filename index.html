<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0 ;
    }

    .success {
      background : green;
    }

    .error {
      background: red;
    }

  </style>
  <title>Book List</title>
</head>
<body>
  <div class="container">
    <h2>Zerodha API</h2>
    <h5>Trading Platform</h5>
    <form id="trade-form">
      <div>
        <label for="instrument">Instrument</label>
        <input type="text" class="u-full-width" id="instrument">
      </div>
      <div>
        <label for="lots">Lot Size</label>
        <input type="floa" class="u-full-width" id="lots">
      </div>
      <div class="u-full-width">
        <label for="typeOftrade">Type of Trade</label>
        <select class="u-full-width" id="typeOftrade">
          <option value="Option 1">Put</option>
          <option value="Option 2">Call</option>
        </select>
      </div>
      <div>
        <input type="submit" value="submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
